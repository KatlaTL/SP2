<html>
    <head>
        <title>Study Points Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="CSS/css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body id="bootstrap-overrides">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Study Point Exercise</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li> 
                <li><a href="#">Page 3</a></li> 
              </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-4">
                <form id="studentForm">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email">
                    <input type="text" name="phone" placeholder="Phone">
                        <p id="studentLvl">Student Level</p>
                    <select id="formSelect">
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                    </select>
                    <input type="text" name="groupName" placeholder="Group Name">
                    <input type="submit" value="Add Student">
                </form>
            </div>
            <div class="col-sm-8">
                <table id="tableId" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Student Level</th>
                            <th>Group Name</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                    </tbody>
                </table>
                <form id="tableFormDelete">
                    <input type="submit" value="Delete selected students">
                </form>
                <form id="tableFormGroup">
                    <input type="text" name="groupName" placeholder="Group Name">
                    <input type="submit" value="Add group to selected students">
                </form>
            </div>
        </div>
        <script src="Scripts/js.js" type="text/javascript"></script>
    </body>
</html>
